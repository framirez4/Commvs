<!DOCTYPE html>
<html lang="en" ng-app="commvsAdmin">
<head>
  <!-- META -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

      <title>Commvs Admin Panel</title>

      <!-- SCROLLS -->
      <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"><!-- load bootstrap -->
      <style>
          html                    { overflow-y:scroll; }
          body                    { padding-top:50px; }
      </style>

      <!-- SPELLS -->
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script><!-- load angular -->
      <script src="js/app.js"></script>
</head>
<body class="container" ng-controller="loginController">
  <div class="col-md-6">
    <div class="well">
      <h1>Commvs</h1>
      <p>Login for admin users</p>
    </div>
  </div>
  <div class="col-md-6">
    <div class="well">
      <form novalidate class="form-horizontal">
        <div class="form-group">
          <label for="inputEmail" class="col-sm-2 control-label">Username</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail" placeholder="Username" ng-model="user.username">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="user.password">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" ng-click="login(user)">Sign in</button>
          </div>
        </div>
      </form>
      <pre>user = {{user | json}}</pre>
      <pre>master = {{master | json}}</pre>
    </div>
  </div>

</body>
</html>
